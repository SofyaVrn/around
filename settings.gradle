pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "http://maven.google.com/"
            setAllowInsecureProtocol true
        }
    }
}
rootProject.name = "Voronezh"
include ':app'
